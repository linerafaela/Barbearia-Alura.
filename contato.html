<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa"> 
            <img src="logo.png" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contatos.html">Contatos</a> </li>
                  </ul>
            </nav>
        </div>
        
        
    </header>

    <main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@deminio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" class="input-padrao"></textarea>

        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" > Email</label>
            
    
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" > Telefone</label>
            
    
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" > Whatsapp</label>
           
        </div>

        <div> 
            <p>Qual horáŕio prefere ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select> 
        </div>
        
        
    <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

    <input type="submit" value="Enviar formulário" > 
     </form>
    </main>


    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright" >&copy; copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
